imagePullSecret: ""
containerRegistry: 110683733147.dkr.ecr.us-east-1.amazonaws.com
containerRepo: caliper/pg-tileserv
# The SHA tag of the container image (filled in by CI/CD pipeline):
containerTag: ""
appVersion: "1.0.0"
env: shared
releaseName: pg-tileserv

# Single shared RDS instance for all environments
# AWS Secrets Manager configuration
# The secret name or ARN in AWS Secrets Manager containing the database URL
databaseSecretArn: "pg-tileserv/database-url"

# IAM Role ARN for External Secrets Operator service account (IRSA)
# This role must have permissions to read from AWS Secrets Manager
# SETUP REQUIRED: Run scripts/create-iam-role-for-external-secrets.ps1 once per cluster
# Then update this value with the output role ARN
externalSecretsIamRoleArn: ""  # Format: arn:aws:iam::ACCOUNT_ID:role/eksctl-CLUSTER-addon-iamserviceaccount-Role

# Legacy - only used if pg-tileserv-db-secret.yaml is enabled (external secret is preferred)
# databaseUrl: ""

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "2000m"
